<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/public.css">
    <link rel="stylesheet" href="./lib/bootstarp/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/bootstarp/css/bootstrap.min.css">
    <!--<link rel="stylesheet" href="./lib/bootstarp/css/bootstrap-theme.css">-->
    <link rel="stylesheet" href="./css/index.css">
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id="todoList">
        <p style="text-align: center">你还有{{str}}件事没做</p>
        <input type="text" class="form-control" v-model="msg" @keyup="add($event)">
        <ul>
            <li v-for="(item,index) in list">
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" @change="change()" v-model="item.isCheck">
                            </label>
                            <p :class="item.isCheck?'active':''" @click="amendb(index)" v-if="item.amend==true">{{item.text}}</p>
                            <input v-model="item.text" class="text" type="text" v-else @blur="hidInput(index)" v-focus>
                            <span class="glyphicon glyphicon-remove" @click="del(item)"></span>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
        <footer>
            <a :href="'#/'+item.hash" v-for="(item,index) in nav" v-text="item.title" :class="number==index?'active':''" @click="active(index,item.hash)"></a>
        </footer>
    </div>



    <script src="./lib/jquery/jquery-3.2.1.js"></script>
    <script src="./lib/bootstarp/js/bootstrap.js"></script>
    <script src="./lib/vue/vue.min.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
